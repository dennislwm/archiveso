# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    # working_directory (Default: /home/circleci/project)
    #   root folder of repo
jobs:
  static-analysis:
    docker:
      - image: cimg/python:3.9.10
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: "Build image"
          command: cd app && make docker_build
      - run:
          name: "Run static analysis"
          command: cd app && docker-compose up -d
      - run:
          name: "Run unit tests"
          command: cd app && docker-compose -f docker-compose-test.yml up -d
  deploy-image:
    docker:
      - image: cimg/python:3.9.10
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: "Build image"
          command: cd app && make docker_build
      - run:
          name: "Publish image to Docker Hub"
          command: |
              echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
              docker tag archiveso:latest $DOCKERHUB_USERNAME/archiveso:$APP_VERSION
              docker push $DOCKERHUB_USERNAME/archiveso:$APP_VERSION

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  static-analysis-workflow:
    jobs:
      - static-analysis
      - deploy-image:
          requires:
            - static-analysis