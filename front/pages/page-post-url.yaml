id: page_post_url
type: PageHeaderMenu

requests:
  - _ref: components/request-get-status.yaml

properties:
  title: Add URL(s)
areas:
  header:
    blocks:
      - _ref: components/user-avatar.yaml
  content:
    justify: center
    blocks:
      - id: card_content
        type: Card
        style:
          maxWidth: 800
        blocks:
          - id: title_main
            type: Title
            properties:
              content: Add URL
              level: 3
          # validate doc: https://docs.lowdefy.com/blocks
          - id: textarea_url
            type: TextArea
            required: true
            validate:
              - message: Please provide a valid URL.
                status: error
                pass:
                  _regex: https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)
            properties:
              allowClear: true
              autoFocus: true
              autoSize: true
              label:
                title: URL(s) separated by spaces
          - id: button_submit
            type: Button
            style:
              marginTop: 8
            layout:
              span: 6
            properties:
              size: large
              shape: round
              title: Add
              type: primary
              block: true
            events:
              # issue: validate a single input doesn't appear to work
              onClick:
                - id: action_validate_all
                  type: Validate
                - id: action_request
                  type: Request
                  params: http_get_status
                - id: action_reset
                  type: Reset
                - id: action_message
                  type: Message
